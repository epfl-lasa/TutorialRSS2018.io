# Site settings
name: RSS-2018 tutorial on dynamical systems based learning from demonstration
email: sina.mirrazavi@epfl.ch
author: Seyed Sina Mirrazavi Salehian       

keywords: RSS, Tutorial, 2018, learning from demonstration,  dynamical systems
description: This website provides the basic information regarding the RSS-2018 tutorial on dynamical systems based learning from demonstration.

# Only use this if you are serving your site via Github Pages
github:
 url: "https://epfl-lasa.github.io/TutorialRSS2018.io"
 #url: "http://localhost:4000/"

header: yes
header_sm: images/Header.png
header_med: images/Header.png
header_large: images/Header.png
header_xl: images/Header.png


# Exclude our ruby stuff
exclude: [.bundle, bin, vendor, Gemfile, Gemfile.lock, Rakefile, s3_website.yml, .last_optimized]


# Build settings
markdown: kramdown
kramdown:
  input: GFM

destination: _site

gems:
  - jekyll-feed

feed:
  path: atom.xml
  
# Compress our Css
#sass:
#    style: :compressed

permalink: /blog/:year/:title

